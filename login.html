<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <style media="screen">
      html, body {
        width: 100%;
        height: 100%;
      }

      .main {
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #18c73b 5%, #1ba646 40%, #19963f 80%, #228842);
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .login {
        border: 1px solid white;
        width: 80%;
        height: 80%;
        text-align: center;
        color: rgb(242, 233, 233);
        font-family: 'Pacifico', cursive;
        overflow: hidden;
      }

      #icon {
        font-size: 18em;
        text-shadow: 3px 3px black;
      }

      .login-fields {
        display: inline-block;
        margin-top: 2%;
      }

      p {
        margin-bottom: 0;
      }

      #signup {
        color: white;
        text-decoration: underline;
        margin-top: 0;

      }
    </style>
  </head>
  <body>

      <div class="container-fluid main d-flex">
          <div class="container login">
            <div class="row">
              <div class="col-12">
                <h1 id="icon"> #</h1>
              </div>

            </div>

            <div class="row">
              <div class="col-12">
                <h1> Welcome to the Green Book</h1>
              </div>

              <div class="col-12">
                <h2>Please log in</h2>
              </div>

            </div>

            <div class="container">
              <form class="" action="" method="post">
                <div class="form-group">
                  <label for="username"></label>
                  <input type="text" name="username" value="" placeholder="Username" class="form-control login-fields">
                  <br>
                  <label for="pwd"></label>
                  <input type="password" name="pwd" value="" placeholder="password" class="form-control login-fields">
                  <p> Not a member?</p>
                  <a href="sign-in.html" id="signup">Sign Up</a>
                </div>

              </form>
            </div>
          </div>

      </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
